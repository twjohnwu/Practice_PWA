    <script>
        // ================ Regist the Service Worker(PWA) ==================
        // console.log('Regist the Service Worker(PWA)');
        // Example 1
        window.addEventListener('load', () => {
            // console.log('PWA');
            registerSW();
        });

        // Regist the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                // console.log('PWA');
                try {
                    await navigator.serviceWorker.register('/prj/sw.js');
                    // navigator.serviceWorker.register('/prj/sw.js');
                    console.log('ServiceWorker registration successful');
                }
                catch (e) {
                    console.log('ServiceWorker registration failed');
                }
            }
        }

        // Example 2
        // if ('serviceWorker' in navigator) {
        //     console.log('PWA');
        //     window.addEventListener('load', function() {
        //         navigator.serviceWorker.register('/prj/sw.js').then(function(registration) {
        //             console.log('ServiceWorker registration successful with scope: ', registration.scope);
        //         }, function(err) {
        //             console.log('ServiceWorker registration failed: ', err);
        //         });
        //     });
        //     // console.log('PWA END');
        // }

        window.addEventListener('beforeinstallprompt', (event) => {
            // prevent default install hint 防止預設的安裝提示框彈出
            event.preventDefault();

            // Save event 儲存事件
            window.deferredPrompt = event;

            // You can't show your own UI when its needed 在需要安裝時顯示自己的 UI
            // installButton.style.display = 'block';
        });

        // add an event to listen to click() 監聽安裝按鈕的點擊事件
        document.getElementById("app").addEventListener('click', () => {
            const deferredPrompt = window.deferredPrompt;
            if(!deferredPrompt){
                return;
            }
            // Trigger install event(Only once) 觸發安裝事件(只會觸發一次)
            deferredPrompt.prompt();

            // Wait for the client 等待用戶作出安裝選擇
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('PWA already installed!');
                } else {
                    console.log('PWA not installed!');
                }
                // We've used the prompt, and can't use it again, throw it away
                window.deferredPrompt = null;
            });
        });

    </script>
</html>
